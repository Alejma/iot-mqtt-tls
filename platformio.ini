; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	knolleary/PubSubClient@^2.8
	adafruit/Adafruit SSD1306@^2.5.12
	sensirion/arduino-sht@^1.2.5
	bblanchon/ArduinoJson@^6.21.3
monitor_port = /dev/cu.usbserial-14230
monitor_speed = 115200
upload_port = /dev/cu.usbserial-14230
upload_speed = 460800

; Variables de entorno para configuración
; Puedes sobrescribir estos valores creando un archivo .env o configurando variables de entorno
; Ejemplo: platformio run -e esp32dev --environment-variables "COUNTRY=mexico,STATE=cdmx,CITY=mexico"

build_flags = 
    ; Configuración de ubicación
    -DCOUNTRY="${env:COUNTRY}"
    -DSTATE="${env:STATE}"
    -DCITY="${env:CITY}"
    ; Configuración del servidor MQTT
    -DMQTT_SERVER="${env:MQTT_SERVER}"
    -DMQTT_PORT="${env:MQTT_PORT}"
    -DMQTT_USER="${env:MQTT_USER}"
    -DMQTT_PASSWORD="${env:MQTT_PASSWORD}"
    ; Configuración de WiFi
    -DWIFI_SSID="${env:WIFI_SSID}"
    -DWIFI_PASSWORD="${env:WIFI_PASSWORD}"
    ; Certificado raíz (configurar en GitHub Secrets o .env)
    -DROOT_CA="${env:ROOT_CA}"
